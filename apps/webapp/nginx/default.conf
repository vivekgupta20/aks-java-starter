
server {
  listen 80;
  server_name _;

  # Serve the built SPA files
  root /usr/share/nginx/html;
  index index.html;

  # SPA fallback: serve index.html for non-file routes
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: guard to avoid index.html looping (usually not needed with root set)
  location = /index.html {
    try_files /index.html =404;
  }

  # API backends proxied to internal services
  location /api/orders {
    proxy_pass http://order-svc.orders.svc.cluster.local:8080/orders;
  }
  location /api/products {
    proxy_pass http://catalog-svc.orders.svc.cluster.local:8081/products;
  }
  location /api/whoami {
    proxy_pass http://identity-svc.orders.svc.cluster.local:8082/whoami;
  }
}

