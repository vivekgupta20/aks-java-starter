
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>AKS Microservices Starter</title>
  <style>body{font-family:sans-serif;margin:2rem}pre{background:#f5f5f5;padding:1rem}</style>
</head>
<body>
  <h1>Welcome</h1>
  <p>This is a simple webapp served by NGINX. Use the buttons to call backend services through internal cluster services.</p>
  <button onclick="fetch('/api/orders').then(r=>r.json()).then(d=>out(d))">Get Orders</button>
  <button onclick="fetch('/api/products').then(r=>r.json()).then(d=>out(d))">Get Products</button>
  <button onclick="fetch('/api/whoami').then(r=>r.json()).then(d=>out(d))">Who Am I</button>
  <pre id="out"></pre>
  <script>
    function out(d){ document.getElementById('out').textContent = JSON.stringify(d, null, 2); }
  </script>
</body>
</html>
