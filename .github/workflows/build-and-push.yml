
name: Build & Push to ACR
on:
  push:
    branches: ["main"]
    paths:
      - 'apps/**'
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      ACR_NAME: myacr            # TODO: change to your ACR name
      REGISTRY: myacr.azurecr.io # TODO: change to your ACR login server
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ACR login
        uses: azure/acr-login@v1
        with:
          acrName: ${{ env.ACR_NAME }}

      - name: Build & push order-svc
        run: |
          docker build -t $REGISTRY/order-svc:$IMAGE_TAG apps/order-svc
          docker push $REGISTRY/order-svc:$IMAGE_TAG

      - name: Build & push catalog-svc
        run: |
          docker build -t $REGISTRY/catalog-svc:$IMAGE_TAG apps/catalog-svc
          docker push $REGISTRY/catalog-svc:$IMAGE_TAG

      - name: Build & push identity-svc
        run: |
          docker build -t $REGISTRY/identity-svc:$IMAGE_TAG apps/identity-svc
          docker push $REGISTRY/identity-svc:$IMAGE_TAG

      - name: Build & push webapp
        run: |
          docker build -t $REGISTRY/webapp:$IMAGE_TAG apps/webapp
          docker push $REGISTRY/webapp:$IMAGE_TAG
