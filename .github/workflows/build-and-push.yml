
name: Build and Push Multiple Images to ACR
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Login to ACR
      run: |
        az acr login -n ${{ secrets.ACR_NAME }}

    - name: Build and Push catalog image
      run: |
        IMAGE=${{ secrets.ACR_NAME }}.azurecr.io/catalog-svc:latest
        docker build -t $IMAGE ./catalog-svc
        docker push $IMAGE

    - name: Build and Push identity image
      run: |
        IMAGE=${{ secrets.ACR_NAME }}.azurecr.io/identity-svc:latest
        docker build -t $IMAGE ./identity-svc
        docker push $IMAGE

    - name: Build and Push order image
      run: |
        IMAGE=${{ secrets.ACR_NAME }}.azurecr.io/order-svc:latest
        docker build -t $IMAGE ./order-svc
        docker push $IMAGE