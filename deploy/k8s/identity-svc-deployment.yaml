
apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-svc
  namespace: apps
spec:
  replicas: 2
  selector:
    matchLabels:
      app: identity-svc
  template:
    metadata:
      labels:
        app: identity-svc
    spec:
      containers:
      - name: identity-svc
        image: myacr.azurecr.io/identity-svc:1.0.0  # TODO: change
        ports:
        - containerPort: 8082
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8082
          initialDelaySeconds: 15
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8082
          initialDelaySeconds: 5
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "default"
